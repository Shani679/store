<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gifts catalog</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/MyStore.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/gif" href="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/gift-icon.png" />
</head>
<body>
  <div ng-controller="MyStore">
    <div class="container">
      <div class="col-sm-2 wellcome">Wellcome!</div>
      <div class="col-sm-2">
        <select class="form-control" ng-change="filterByBudget(price.Value)" ng-model="price.Value">
          <option value="0-{{filterBudget[$index+0].Value}}">up to {{filterBudget[$index+0].DisplayText}}</option>
          <option ng-repeat="price in filterBudget" value="{{price.Value}}-{{filterBudget[$index+1].Value}}" ng-if="price.Value!=9999 && price.Value!=100">{{price.DisplayText}} - {{filterBudget[$index+1].DisplayText}}</option>
          <option value="$100+">$100+</option>
          <option value="all">ALL</option>
        </select>
      </div>
      <div class="col-sm-2">
        <select class="form-control" ng-change="filterByGender(row.Value)" ng-model="row.Value">      
          <option ng-repeat="row in filterGender" value={{row.Value}}>{{row.DisplayText}}</option>
          <option value="both">BOTH</option>
        </select>
      </div>
      <div class="col-sm-6 warning" ng-show="notFound">
        No items found
      </div>
      <div class="products-container">
        <div class="row">
          <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="row in dataToShow">
            <img class="card-img-top" src="{{row.ProductImage}}">
            <div class="card-block">
                <p style="text-align:center" class="card-title">{{row.storeName}}</p>
                <p style="text-align:center" class="card-text">{{row.ProductTitle}}</p>
                <p style="text-align:center" class="card-text">{{row.PriceLabel}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
